<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockPrice</title>
    <link rel="stylesheet" href="style.css" rel="stylesheet">
</head>
<body>
    <nav class="nav">
        <h1>Stock Price Calculation</h1>
    </nav>    

    <div class="container">
        <h2>Lets Calculate You have Profit Loss in Stocks</h2>

        <label class="label" for="costprice">Enter Your Buying Price </label>
        <input type="number" class="buyprice">

        <label class="label" for="quantity">Enter Your Quantity Of Stocks </label>
        <input type="number" class="quantity">

        <label class="label" for="sellprice">Enter Your Selling Price </label>
        <input type="number" class="sellprice">

        <button class="submit">Submit</button>        
    </div>

    <div class="output"></div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
